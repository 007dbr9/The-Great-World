l_english: 
AUS_astronggovernment:0 "A Strong Government"
AUS_astronggovernment_desc:0 "The government must be strong to lead our people."
AUS_supportthekaiser:0 "Support The Kaiser"
AUS_supportthekaiser_desc:0 "We must stay true to our roots and support our glorious and faithful Kaiser Franz!"
AUS_unitedaustria:0 "United Austria"
AUS_unitedaustria_desc:0 "A united Fascist Austria is the only way to move forward!"
AUS_conservatism:0 "Conservatism"
AUS_conservatism_desc:0 ""
AUS_liberty:0 "Liberty"
AUS_liberty_desc:0 ""
AUS_reinforcethekaisersauthority:0 "Reinforce The Kaiser's Authority"
AUS_reinforcethekaisersauthority_desc:0 "We will stand by the Kaiser through thick and thin."
AUS_fascisttakeover:0 "Fascist Takeover"
AUS_fascisttakeover_desc:0 "It is time to instate the new Fascist government!"
AUS_liberateaustrianworkers:0 "Liberate Austrian Workers"
AUS_liberateaustrianworkers_desc:0 "We must Liberate our fellow workers and spread equality throughout the land."
AUS_garnerpublicsupport:0 "Garner Public Support"
AUS_garnerpublicsupport_desc:0 "We need the people to believe in the Kaiser to be truly stable."
AUS_politicalreforms:0 "Political Reforms"
AUS_politicalreforms_desc:0 "Our archaic politic system is full of many flaws. We must reform to keep from collapsing."
AUS_bringdownthenobility:0 "Bring Down The Nobility"
AUS_bringdownthenobility_desc:0 "We must bring down the nobility and share the wealth among the workers!"
AUS_unitedworkers:0 "United Workers"
AUS_unitedworkers_desc:0 "Our people will be united against the thoughts and pressures of capitalism."
AUS_democraticsupport:0 "Democratic Support"
AUS_democraticsupport_desc:0 "We must invite democracy into our lives and our peoples hearts"
AUS_freeandfairelections:0 "Free And Fair Elections"
AUS_freeandfairelections_desc:0 ""
AUS_befriendthefrench:0 "Befriend The French"
AUS_befriendthefrench_desc:0 "We should seek to align ourselves with other world democracies."
AUS_increasedproduction:0 "Increased Production"
AUS_increasedproduction_desc:0 "Our workers will work to construct us the tools of dominance!"
AUS_fascistsolidification:0 "Fascist Solidification"
AUS_fascistsolidification_desc:0 "We must solidify the control of the fascists in the government."
AUS_fascistmilitarism:0 "Fascist Militarism"
AUS_fascistmilitarism_desc:0 "We must convince or force the people to join our military."
AUS_kaisermilitaryyouth:0 "Kaiser Military Youth"
AUS_kaisermilitaryyouth_desc:0 "Our children must be ready to defend out country in this modern political climate."
AUS_supportthestatusquo:0 "Support The Status Quo"
AUS_supportthestatusquo_desc:0 "Becoming a Democracy and leaving the Kaisers behind will breath new life into Austria."
AUS_stabilizingthecountry:0 "Stabilizing The Country"
AUS_stabilizingthecountry_desc:0 "We need to plug the leaks in the ever sinking Austrian ship."
AUS_jointhecentralpowers:0 "Join The Central Powers"
AUS_jointhecentralpowers_desc:0 "Like the days short time ago we will stand by the Germans and support them!"
AUS_wip:0 "WIP"
AUS_wip_desc:0 ""
AUS_wip:0 "WIP"
AUS_wip_desc:0 ""
AUS_announcetheaosp:0 "Announce The AOSP"
AUS_announcetheaosp_desc:0 "The AOSP or Austrian Office of Social Projects will be a government funded business built solely to create schools and roads around the country."
AUS_theviennaaxis:0 "The Vienna Axis"
AUS_theviennaaxis_desc:0 "The people of Austria will stay strong together and we will stand with our Balkan brothers."
AUS_subjugatethebulgarians:0 "Subjugate The Bulgarians"
AUS_subjugatethebulgarians_desc:0 ""
AUS_wip:0 "WIP"
AUS_wip_desc:0 ""
AUS_invitethegreeks:0 "Invite The Greeks"
AUS_invitethegreeks_desc:0 "The Greeks like us were once a strong and proud empire much like us in our hay day they should join us."
AUS_invitetheserbs:0 "Invite the Serbs"
AUS_invitetheserbs_desc:0 "Despite previous attempts on Austrian life we are under new administration and willing to forgive."
AUS_invitethealbanians:0 "Invite the Albanians"
AUS_invitethealbanians_desc:0 "The Albanians are fellow people of the Balkans and should be with us."
AUS_jointheentente:0 "Join The Entente"
AUS_jointheentente_desc:0 "We should join the French and other European democracies."
AUS_ademocraticconfederation:0 "A Democratic Confederation"
AUS_ademocraticconfederation_desc:0 "We will stay with and protect our own as we should"
AUS_firstaustrianconcordant:0 "First Austrian Concordant"
AUS_firstaustrianconcordant_desc:0 "This will act almost like a constitution between us and these new countries outlining our future."
AUS_thebohemiandeal:0 "The Bohemian Deal"
AUS_thebohemiandeal_desc:0 "We shall allow the release of the Czech people with a friendly puppet government."
AUS_theslovakiantreaty:0 "The Slovakian Treaty"
AUS_theslovakiantreaty_desc:0 "With the release of the Bohemians the Slovakian people are also pushing for an autonomous nation."
AUS_thecroationconcord:0 "The Croation Concord"
AUS_thecroationconcord_desc:0 "Finally the Croatian people's shall be released on similar terms to the other nations."
AUS_onenationonelanguage:0 "One Nation One Language"
AUS_onenationonelanguage_desc:0 "We need one language in our country, and that language is German."
AUS_proudworkers:0 "Proud Workers"
AUS_proudworkers_desc:0 "We need to solve our countries industrial crisis."
AUS_socialconcessions:0 "Social Concessions"
AUS_socialconcessions_desc:0 "To protect the heart land we must concede some land in our danger regions."
AUS_multilinguisticsupport:0 "Multi-Linguistic Support"
AUS_multilinguisticsupport_desc:0 "Everyone is equal and deserves to speak their language of choice!"
AUS_invitetheromanians:0 "Invite The Romanians"
AUS_invitetheromanians_desc:0 "The Romanians are also people of the Balkans and thus deserve to join us."
