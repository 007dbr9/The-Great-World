NIC_universalemancipation:0 "Universal Emancipation"
NIC_universalemancipation_desc:0 ""
NIC_constructioneffortiii:0 "Construction Effort III"
NIC_constructioneffortiii_desc:0 "Expansion of our infrastructure network has significantly improved our capacity for construction."
NIC_armyeffort:0 "Army Effort"
NIC_armyeffort_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
NIC_mechanizationeffort:0 "Mechanization Effort"
NIC_mechanizationeffort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
NIC_doctrineeffortii:0 "Doctrine Effort II"
NIC_doctrineeffortii_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
NIC_doctrineeffort:0 "Doctrine Effort"
NIC_doctrineeffort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
NIC_equipmenteffort:0 "Equipment Effort"
NIC_equipmenteffort_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
NIC_equipmenteffortii:0 "Equipment Effort II"
NIC_equipmenteffortii_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
NIC_motorizationeffort:0 "Motorization Effort"
NIC_motorizationeffort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
NIC_equipmenteffortiii:0 "Equipment Effort III"
NIC_equipmenteffortiii_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
NIC_armoreffort:0 "Armor Effort"
NIC_armoreffort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
NIC_specialforces:0 "Special Forces"
NIC_specialforces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
NIC_aviationeffort:0 "Aviation Effort"
NIC_aviationeffort_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
NIC_fighterfocus:0 "Fighter Focus"
NIC_fighterfocus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
NIC_bomberfocus:0 "Bomber Focus"
NIC_bomberfocus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
NIC_naveffort:0 "NAV Effort"
NIC_naveffort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
NIC_rocketeffort:0 "Rocket Effort"
NIC_rocketeffort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
NIC_caseffort:0 "CAS Effort"
NIC_caseffort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
NIC_aviationeffortii:0 "Aviation Effort II"
NIC_aviationeffortii_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
NIC_navaleffort:0 "Naval Effort"
NIC_navaleffort_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
NIC_submarineeffort:0 "Submarine Effort"
NIC_submarineeffort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
NIC_largenavy:0 "Large Navy"
NIC_largenavy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
NIC_flexiblenavy:0 "Flexible Navy"
NIC_flexiblenavy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
NIC_destroyereffort:0 "Destroyer Effort"
NIC_destroyereffort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
NIC_cruisereffort:0 "Cruiser Effort"
NIC_cruisereffort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
