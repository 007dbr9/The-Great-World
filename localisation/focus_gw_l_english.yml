NIC_nucleareffort:0 "Nuclear Effort"
NIC_nucleareffort_desc:0 "Standing on the edge of a world-changing discovery, we cannot let others light the fire that may one day consume the Earth."
NIC_extraresearchslot:0 "Extra Research Slot"
NIC_extraresearchslot_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."
NIC_secretweapons:0 "Secret Weapons"
NIC_secretweapons_desc:0 "It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry and nuclear research."
NIC_extraresearchslotii:0 "Extra Research Slot II"
NIC_extraresearchslotii_desc:0 "The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue."
NIC_infrastructureeffortii:0 "Infrastructure Effort II"
NIC_infrastructureeffortii_desc:0 "Extending our infrastructure further will enable the transports and communications necessary for high-tech clandestine projects."
NIC_armamenteffortiii:0 "Armament Effort III"
NIC_armamenteffortiii_desc:0 "Continued efforts to expand our military factories are necessary to meet the demands for new equipment."
NIC_armamenteffortii:0 "Armament Effort II"
NIC_armamenteffortii_desc:0 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now."
NIC_infrastructureeffort:0 "Infrastructure Effort"
NIC_infrastructureeffort_desc:0 "A country without proper infrastructure cannot pursue advanced projects or constructions."
NIC_capitalshipeffort:0 "Capital Ship Effort"
NIC_capitalshipeffort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
NIC_industrialeffort:0 "Industrial Effort"
NIC_industrialeffort_desc:0 "Focus all our political efforts on building up the civilian industry in a great leap forward."
NIC_constructioneffort:0 "Construction Effort"
NIC_constructioneffort_desc:0 "Civilian industrial capacity must not be underestimated even when war looms over the world."
NIC_armamenteffort:0 "Armament Effort"
NIC_armamenteffort_desc:0 "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind."
NIC_constructioneffortii:0 "Construction Effort II"
NIC_constructioneffortii_desc:0 "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts."
