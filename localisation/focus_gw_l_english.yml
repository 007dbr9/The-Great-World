ENG_political_effort:0 "Political Effort"
ENG_political_effort_desc:0 "We will begin working on our politics."
ENG_stay_with_the_status_quo:0 "Stay With The Status Quo"
ENG_stay_with_the_status_quo_desc:0 "We continue to work towards keeping the status quo."
ENG_reinstate_the_monarchy:0 "Reinstate The Monarchy"
ENG_reinstate_the_monarchy_desc:0 "We are going to reinstate the monarchy into our country."
ENG_stabalize_the_monarchy:0 "Stabalize The Monarchy"
ENG_stabalize_the_monarchy_desc:0 "We begin to stabilize our country after reinstating the monarchy."
ENG_finalizing_the_monarchy:0 "Finalizing The Monarchy"
ENG_finalizing_the_monarchy_desc:0 "Finalizing the stability of our monarchy."
ENG_reclaim_ireland:0 "Reclaim Ireland"
ENG_reclaim_ireland_desc:0 "We need to reclaim ireland, and bring them back into the empire."
ENG_abuse_irish_industry_mil:0 "Take Advantage of Irish Military Industry"
ENG_abuse_irish_industry_mil_desc:0 "We use the Irish military industry to benefit ourselves." ENG_abuse_irish_industry_civ:0 "Take Advantage of Irish Civilian Industry"
ENG_abuse_irish_industry_civ_desc:0 "We use the Irish civilian industry to benefit ourselves."
ENG_hire_irish_scientists:0 "Hire Irish Scientists"
ENG_hire_irish_scientists_desc:0 "We are hiring scientists from Ireland to help with our industry."
ENG_irish_talks:0 "The Irish Question"
ENG_irish_talks_desc:0 "What should we do with Ireland?"
ENG_occupy_ireland:0 "Occupy Ireland"
ENG_occupy_ireland_desc:0 "The Irish don't deserve freedom."
ENG_release_ireland:0 "Release Ireland"
ENG_release_ireland_desc:0 "The Irish would make a great addition to our colonial collection."
ENG_integrate_ireland:0 "Integrate Ireland"
ENG_integrate_ireland_desc:0 "Integrating Ireland would give us more benefits than if we decided to release them as a puppet."
ENG_recruit_irishmen:0 "Recruit Irishmen"
ENG_recruit_irishmen_desc:0 "In exchange for giving the Irish autonomy we need to recruit soldiers."
ENG_what_to_do_with_france:0 "Prepair to Reclaim English France"
ENG_what_to_do_with_france_desc:0 "We should get ready to retake the land we lost in the 100 years war centuries ago because we still have a valid claim right?"
ENG_claim_normandy:0 "Claim Normandy"
ENG_claim_normandy_desc:0 "Time to reclaim Normandy, the land of William the Conqurer"
ENG_claim_aquitaine:0 "Claim Aquitaine"
ENG_claim_aquitaine_desc:0 "The Gascon peoples need our help to bring them back into the British sphere"
ENG_colonial_dispute:0 "Instigate a Colonial Dispute"
ENG_colonial_dispute_desc:0 "To justify declaring war on France, we need to force a colonial dispute between our empires."
ENG_strike_france:0 "Strike France"
ENG_strike_france_desc:0 "The time has come for us to retake our rightful territory and finally end the rivalry between us and the French"
ENG_integrate_aquitaine_normandy:0 "Integrate Aquitaine and Normandy"
ENG_integrate_aquitaine_normandy_desc:0 "Let us bring Aquitaine and Normandy back into the empire like the good old days... 500 years ago..."
ENG_rubber_in_africa:0 "Rubber in French Africa"
ENG_rubber_in_africa_desc:0 "The French African colonies are not being exploited for rubber to their fullest extent. It is time to fullfill their potential"
ENG_form_the_british_empire:0 "Form The British Empire"
ENG_form_the_british_empire_desc:0 "Our Empire is rising again from the past"
